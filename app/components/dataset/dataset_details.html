<div class="row datasetDetailsPage">

  <div class="col-md-12">
    <h2>Jeu de données</h2>
    <h1>{{dataset.description}}</h1>
  </div>

  <div class="col-md-12 row">

    <div class="text-right">
      <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Signaler
        un problème
      </button>
        </div>
    </div>

    <uib-tabset active="active">
      <uib-tab index="0" heading="Informations">

        <div class="col-md-12 listMeta">
          <ul class="list-group" ng-repeat="(key, value) in dataset">
            <li class="list-group-item" ng-if="value != ''"><h4>{{key}}</h4><br>{{value}}</li>
          </ul>
        </div>

      </uib-tab>
      <uib-tab index="1" heading="Tableau filtrant">

        <table class="table">
          <thead>
          <tr ng-repeat="header in dataset.header">
            <th>{{header}}</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@exam∂ple.com</td>
            <td>john@exam∂ple.com</td>
            <td>john@exam∂ple.com</td>
            <td>john@exam∂ple.com</td>
            <td>john@exam∂ple.com</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr>
          </tbody>
        </table>

        <table datatable="ng" class="row-border hover" cellpadding="0" cellspacing="0" border="0" id="datatableLink">
          <thead>
          <tr ng-repeat="header in dataset.header">
            <th>{{header}}</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="valueData in dataset.data">
            {{valueData}}
          </tr>
          </tbody>
        </table>

      </uib-tab>
      <uib-tab index="2" heading="Cartographie">
        <leaflet lf-center="la_rochelle" markers="markers" width="100%" height="480px"></leaflet>
      </uib-tab>
      <uib-tab index="3" heading="Visualisation graphique">
        <histochart mytitle="myTitle3" data="myData3"></histochart>
        <linechart mytitle="myTitle" data="myData"></linechart>
        <piechart mytitle="myTitle2" data="myData2"></piechart>
      </uib-tab>

    </uib-tabset>

    <div class="row text-center">
      <share light="false"></share>
    </div>

  </div>

</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Signaler un problème</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Nom et prénom : </label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Mail : </label>
            <input type="text" class="form-control" id="recipient-mail">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Description du problème</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Envoyer</button>
      </div>
    </div>
  </div>

</div>


<script type="text/javascript">
  $('#datatableLink').dataTable({
    "language": {
      "sUrl": "lib/french.json"
    }
  });
</script>
