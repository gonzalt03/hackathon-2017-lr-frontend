<div>
  <iframe src="https://www.facebook.com/plugins/like.php?href=http://test.fr&width=77&layout=button&action=like&size=large&show_faces=false&share=false&height=65&appId" width="77" height="65" style="border:none;overflow:hidden;    height: 40px;margin-bottom: -22px;margin-right: 5px;" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

  <button class="btn btn-medium font-bold"
          socialshare
          socialshare-provider="email"
          socialshare-body="Bonjour,<br>Voici le lien : {{url}}">
    <i class="fa fa-envelope"></i> <span ng-if="!light">Partager par </span>Email
  </button>

  <button class="btn btn-medium font-bold"
          socialshare
          socialshare-provider="facebook">
    <i class="fa fa-facebook"></i> <span ng-if="!light">Partager sur </span>Facebook
  </button>

  <button class="btn btn-medium font-bold"
          socialshare
          socialshare-provider="twitter"
          socialshare-via="twitter"
          socialshare-url={{url}}>
    <i class="fa fa-twitter"></i> <span ng-if="!light">Partager sur </span>Twitter
  </button>


  <button class="btn btn-medium font-bold"
          socialshare
          socialshare-provider="google"
          socialshare-url={{url}}>
    <i class="fa fa-google-plus"></i> <span ng-if="!light">Partager sur </span>G+
  </button>

  <button class="btn btn-medium font-bold"
          socialshare
          socialshare-provider="pinterest"
          socialshare-url={{url}}>
    <i class="fa fa-pinterest"></i> <span ng-if="!light">Partager sur </span>Pinterest
  </button>
</div>
